<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Quiz App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Dynamic Quiz Application</h1>

    <div id="settings">
        <label>Select Category:</label>
        <select id="category">
            <option value="gk">General Knowledge</option>
            <option value="cs">Computer Science</option>
        </select>

        <label>Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button id="startBtn">Start Quiz</button>
    </div>

    <div id="quizBox" class="hidden">
        <h2 id="question"></h2>
        <div id="options"></div>
        <p>Time Left: <span id="timer">10</span> sec</p>
        <button id="nextBtn">Next</button>
    </div>

    <div id="resultBox" class="hidden">
        <h2>Result Summary</h2>
        <p>Correct Answers: <span id="correct"></span></p>
        <p>Wrong Answers: <span id="wrong"></span></p>
        <p>Total Score: <span id="score"></span></p>
        <button onclick="location.reload()">Play Again</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
